<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
    console.log("Power Overwhelming...")
    $(document).ready(function(){
        $('img').click(function(){
            var temp = $(this).attr('src');
            $(this).attr('src',$(this).attr('otherimg'));
            $(this).attr('otherimg', temp);
        })
    })
    </script>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    div {
        margin-top: 200px; 
    }
    img {
        display: block;
        margin: 0 auto;
    }
    </style>
    <title>Ninja or Cat Game</title>
</head>
<body>
    <div>
        <img src="img/cat0.png" otherimg="img/ninja0.png">
        <img src="img/cat1.png" otherimg="img/ninja1.png">
        <img src="img/cat2.png" otherimg="img/ninja2.png">
        <img src="img/cat3.png" otherimg="img/ninja3.png">
        <img src="img/cat4.png" otherimg="img/ninja4.png">
    </div>
</body>
</html>
